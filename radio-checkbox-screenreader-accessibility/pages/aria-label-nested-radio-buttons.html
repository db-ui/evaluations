<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test(a11y) - Status Quo: checkboxes</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/styles/db-ui-42-absolute.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body class="db-ui-expressive">
<header class="centered">
    <h1>test(a11y)</h1>
    <p>Using <code>aria-label</code> at radio buttons: <i>label > input</i></p>
</header>

<div class="db-divider"></div>

<main class="centered">
    <div class="inputs-list">
        <label class="db-radio">
            <input type="radio" name="colors" value="red" aria-label="Red">
            <span aria-hidden="true">Red</span>
        </label>

        <label class="db-radio">
            <input type="radio" name="colors" value="blue" aria-label="Blue">
            <span aria-hidden="true">Blue</span>
        </label>

        <label class="db-radio">
            <input type="radio" name="colors" value="yellow" aria-label="Yellow">
            <span aria-hidden="true">Yellow</span>
        </label>
    </div>
</main>
</body>
</html>
