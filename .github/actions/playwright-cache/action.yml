---
name: "Playwright Cache Action"
description: "Initialize Playwright Cache"
runs:
  using: "composite"
  steps:
    - name: ðŸ†™ Setup node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache-dependency-path: screen-reader-test/package-lock.json

    - name: ðŸ†™ Set env for os
      shell: bash
      env:
        OS: ${{ runner.os }}
      run: |
        if [[ $OS == "Windows" ]]; then
            echo "BROWSER=chromium" >> "$GITHUB_ENV"
        else
            echo "BROWSER=webkit" >> "$GITHUB_ENV"
        fi

    - name: ðŸ†’ Cache Playwright binaries
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: '~/.cache/ms-playwright'
        key: '${{ runner.os }}-playwright-1.43.1'
        restore-keys: |
            ${{ runner.os }}-playwright-

    - name: Install Playwright's dependencies
      shell: bash
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: npx playwright install --with-deps ${{ env.BROWSER }}


