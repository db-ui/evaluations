name: 🎭 Playwright Screen Reader

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-screen-reader:
    name: 🧪🎭 - screen-reader - ${{ matrix.os }} - ${{ matrix.framework }} - ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        framework: [react]
        shardIndex: [1, 2]
        shardTotal: [2]
    steps:
      - name: ⏬ Checkout repo
        uses: actions/checkout@v4

      - name: 🔄 Init Cache Default
        uses: ./.github/actions/npm-cache

      - name: 🦮 Guidepup Setup
        uses: guidepup/setup-action@0.15.3
        with:
          record: true

      - name: 🆙 Set env for os
        shell: bash
        env:
          OS: ${{ matrix.os }}
        run: |
          if [[ $OS == "windows-latest" ]]; then
            echo "PATH=C:\Users\runneradmin\AppData\Local\ms-playwright" >> "$GITHUB_ENV"
            echo "BROWSER=chromium" >> "$GITHUB_ENV"
          else
            echo "PATH=~/Library/Caches/ms-playwright" >> "$GITHUB_ENV"
            echo "BROWSER=webkit" >> "$GITHUB_ENV"
          fi

#      - name: 🔄 Init Cache Playwright
#        uses: actions/cache@v4
#        id: playwright-cache
#        with:
#          path: ${{ env.PATH }}
#          key: "${{ runner.os }}-playwright-1.43.1"
#          restore-keys: |
#            ${{ runner.os }}-playwright-

#      - name: Install Playwright's dependencies
#        if: steps.playwright-cache.outputs.cache-hit != 'true'
#        run: |
#          npx playwright install --with-deps ${{ env.BROWSER }}
#          echo "-------------------"
#          ls ${{ env.PATH }}

      - name: 👩‍🔬 Test showcase with Playwright 🎭
        working-directory: screen-reader-test
        env:
          HOME: /root
        run: |
          npx playwright install --with-deps ${{ env.BROWSER }}
          npm run test:screen-reader:${{ matrix.os }} -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: 🆙 Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.framework }}-screen-reader-${{ matrix.os }}-${{ matrix.shardIndex }}
          path: ./screen-reader-test/${{ matrix.framework }}-showcase/test-results
          retention-days: 30
