name: ğŸ­ Playwright Screen Reader

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

permissions:
  actions: write
  contents: write

jobs:
  playwright-screen-reader:
    name: ğŸ§ªğŸ­ - screen-reader - ${{ matrix.os }} - ${{ matrix.framework }}
    runs-on: ${{ matrix.os }}
    container:
      image: mcr.microsoft.com/playwright:v${{ inputs.version }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        framework: [react]
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache
        uses: ./.github/actions/npm-cache

      - name: ğŸ”„ Init Playwright
        uses: ./.github/actions/playwright-cache
        with:
          os: ${{ matrix.os }}

      - name: ğŸ‘©â€ğŸ”¬ Test showcase with Playwright ğŸ­
        working-directory: screen-reader-test
        env:
          HOME: /root
        run: |
          npm run test:screen-reader:${{ matrix.os }} 

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.framework }}-screen-reader-${{ matrix.os }}
          path: ./screen-reader-test/${{ matrix.framework }}-showcase/test-results
          retention-days: 30
