name: ğŸ­ Playwright Screen Reader

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-screen-reader:
    name: ğŸ§ªğŸ­ - screen-reader - ${{ matrix.os }} - ${{ matrix.framework }} - ${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        framework: [react]
        shardIndex: [1, 2]
        shardTotal: [2]
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ¦® Guidepup Setup
        uses: guidepup/setup-action@0.15.3
        with:
          record: true

      - name: ğŸ”„ Init Cache Default
        uses: ./.github/actions/npm-cache

      - name: ğŸ”„ Init Playwright Cache
        uses: ./.github/actions/playwright-cache

      - name: ğŸ‘©â€ğŸ”¬ Test showcase with Playwright ğŸ­
        working-directory: screen-reader-test
        run: |
          npm run test:screen-reader:${{ matrix.os }} -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.framework }}-screen-reader-${{ matrix.os }}-${{ matrix.shardIndex }}
          path: ./screen-reader-test/${{ matrix.framework }}-showcase/test-results
          retention-days: 30

      - name: ğŸ†™ Upload recordings
        if: failure() &&  matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.framework }}-recordings-${{ matrix.os }}-${{ matrix.shardIndex }}
          path: ./screen-reader-test/${{ matrix.framework }}/recordings
          retention-days: 30
