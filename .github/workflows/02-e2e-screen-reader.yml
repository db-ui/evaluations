name: ğŸ­ Playwright Screen Reader

on:
  workflow_call:

permissions:
  actions: write
  contents: write

jobs:
  playwright-screen-reader:
    name: ğŸ§ªğŸ­ - screen-reader - ${{ matrix.os }} - ${{ matrix.framework }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest]
        framework: [react]
    steps:
      - name: â¬ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”„ Init Cache Default
        uses: ./.github/actions/npm-cache

      - name: ğŸ¦® Guidepup Setup
        uses: guidepup/setup-action@0.15.3
        with:
          record: true

      - name: ğŸ†™ Set env for os
        shell: bash
        env:
          OS: ${{ matrix.os }}
        run: |
          if [[ $OS == "windows-latest" ]]; then
           echo "BROWSER=chromium" >> "$GITHUB_ENV"
          else
           echo "BROWSER=webkit" >> "$GITHUB_ENV"
          fi

      - name: ğŸ‘©â€ğŸ”¬ Test showcase with Playwright ğŸ­
        working-directory: screen-reader-test
        env:
          HOME: /root
        run: |
          npx playwright install --with-deps ${{ env.BROWSER }}
          npm run test:screen-reader:${{ matrix.os }} 

      - name: ğŸ†™ Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.framework }}-screen-reader-${{ matrix.os }}
          path: ./screen-reader-test/${{ matrix.framework }}-showcase/test-results
          retention-days: 30
